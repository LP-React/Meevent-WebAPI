spring.application.name=webapi

# PostgreSQL using secrets
spring.datasource.url=${DB-URL-DEV}
spring.datasource.username=${DB-USER-DEV}
spring.datasource.password=${DB-PASSWORD-DEV}
spring.datasource.driver-class-name=org.postgresql.Driver

#Opciones JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuraci�n
jwt.secret=${JWT-SECRET}
# Expiraci�n en milisegundos (24 horas)
jwt.expiration=${JWT-EXPIRATION}
# Expiraci�n refresh token (7 d�as)
jwt.refresh-expiration=604800000


email.sender=${EMAIL-SENDER}

email.password=${EMAIL-PASSWORD}


azure.connection.string=${AZURE-CONNECTION-STRING}
azure.domain.name=${AZURE-DOMAIN-NAME}