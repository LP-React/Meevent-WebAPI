spring.application.name=webapi

# PostgreSQL using secrets
spring.datasource.url=${DB-URL-DEV}
spring.datasource.username=${DB-USER-DEV}
spring.datasource.password=${DB-PASSWORD-DEV}
spring.datasource.driver-class-name=org.postgresql.Driver

#Opciones JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT configuration
jwt.secret=${JWT-SECRET}
# Expiration en milisegundos (24 horas)
jwt.expiration=${JWT-EXPIRATION}
# Expiration refresh token (7 dï¿½as)
jwt.refresh-expiration=${JWT-REFRESH-EXPIRATION}



azure.connection.string=${AZURE-CONNECTION-STRING}
azure.domain.name=${AZURE-DOMAIN-NAME}