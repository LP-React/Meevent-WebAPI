spring.application.name=webapi

# spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=${AZURE_KEY_VAULT_ENDPOINT}
azure.identity.disable-managed-identity=true

spring.cloud.azure.keyvault.secret.enabled=false


spring.datasource.url=${DB_URL_STAGE}
spring.datasource.username=${DB_USER_STAGE}
spring.datasource.password=${DB_PASSWORD_STAGE}
spring.datasource.driver-class-name=org.postgresql.Driver


spring.cloud.azure.keyvault.secret.client.connect-timeout=5s
spring.cloud.azure.keyvault.secret.client.read-timeout=5s

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}

spring.flyway.baseline-on-migrate=true

spring.flyway.schemas=public
spring.flyway.default-schema=public

azure.connection.string=${AZURE_CONNECTION_STRING}
azure.domain.name=${AZURE_DOMAIN_NAME}