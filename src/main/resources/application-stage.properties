spring.application.name=webapi

# ===== Azure Key Vault =====
spring.cloud.azure.keyvault.secret.property-sources[0].endpoint=https://meevent-keyvault.vault.azure.net/

#===== PostgreSQL using secrets =====
spring.datasource.url=${DB-URL-STAGE}
spring.datasource.username=${DB-USER-STAGE}
spring.datasource.password=${DB-PASSWORD-STAGE}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===== Opciones JPA  =====
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

